<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Calciotto del Marted√¨ - Tracker Vittorie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '‚öΩ';
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }
        
        .tab.active {
            background: white;
            color: #28a745;
            border-bottom: 3px solid #28a745;
            margin-bottom: -3px;
        }
        
        .tab:hover:not(.active) {
            background: #e9ecef;
            color: #495057;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .team-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .team-section h3 {
            margin-bottom: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team-a h3::before { content: 'üî¥'; }
        .team-b h3::before { content: 'üîµ'; }
        
        .players-input {
            margin-bottom: 15px;
        }
        
        .players-input input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .players-input input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }
        
        .players-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .date-winner {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .winner-section {
            display: flex;
            gap: 15px;
        }
        
        .winner-btn {
            flex: 1;
            padding: 15px;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .winner-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .winner-btn.team-a {
            color: #dc3545;
            border-color: #dc3545;
        }
        
        .winner-btn.team-a.selected {
            background: #dc3545;
            color: white;
        }
        
        .winner-btn.team-b {
            color: #007bff;
            border-color: #007bff;
        }
        
        .winner-btn.team-b.selected {
            background: #007bff;
            color: white;
        }
        
        .add-match-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .add-match-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }
        
        .matches-table, .standings-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .matches-table th, .standings-table th,
        .matches-table td, .standings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .matches-table th, .standings-table th {
            background: #f8f9fa;
            font-weight: 700;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .matches-table tr:hover, .standings-table tr:hover {
            background: #f8f9fa;
        }
        
        .winner-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .winner-a {
            background: #ffebee;
            color: #c62828;
        }
        
        .winner-b {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .position {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .position-number {
            background: #28a745;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .position-number.first {
            background: #ffd700;
            color: #000;
        }
        
        .position-number.second {
            background: #c0c0c0;
            color: #000;
        }
        
        .position-number.third {
            background: #cd7f32;
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .date-winner {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .matches-table, .standings-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Calciotto del Marted√¨</h1>
            <p>Tieni traccia delle vittorie del tuo gruppo!</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showSection('add-match')">‚ûï Nuova Partita</button>
            <button class="tab" onclick="showSection('matches')">üìã Partite</button>
            <button class="tab" onclick="showSection('standings')">üèÜ Classifica</button>
        </div>
        
        <div class="content">
            <!-- Sezione Aggiungi Partita -->
            <div id="add-match" class="section active">
                <div class="date-winner">
                    <div>
                        <label for="match-date">Data della partita:</label>
                        <input type="date" id="match-date" style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 8px;">

                            <button class="winner-btn team-a" onclick="selectWinner('A')">üî¥ Squadra A</button>

                        <div class="players-input">

                        <div class="players-input">
                            <label>Giocatore 5:</label>
                            <input type="text" id="team-a-player-5" placeholder="Nome giocatore">
                        </div>
                        <div class="players-input">
                            <label>Giocatore 6:</label>
                            <input type="text" id="team-a-player-6" placeholder="Nome giocatore">
                        </div>
                        <div class="players-input">
                            <label>Giocatore 7:</label>
                            <input type="text" id="team-a-player-7" placeholder="Nome giocatore">
                        </div>
                        <div class="players-input">
                            <label>Giocatore 8:</label>

                    <div class="team-section team-b">

                            <label>Giocatore 4:</label>
                            <input type="text" id="team-b-player-4" placeholder="Nome giocatore">
                        </div>
                        <div class="players-input">
                            <label>Giocatore 5:</label>
                            <input type="text" id="team-b-player-5" placeholder="Nome giocatore">

                            <input type="text" id="team-b-player-7" placeholder="Nome giocatore">

                <button class="add-match-btn" onclick="addMatch()">‚öΩ Aggiungi Partita</button>

            <!-- Sezione Partite -->

                <div class="stats">
                    <div class="stat-card">

            <!-- Sezione Classifica -->
            <div id="standings" class="section">
                <div id="standings-container">
                    <div class="empty-state">

                        <p>Le vittorie appariranno qui dopo aver aggiunto le partite</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let matches = [{"id":1758664853243,"date":"2025-09-23","teamA":["Tony","Cascio","Giggi","Lorenzo","Fabio","Pisello","Devid","Claudio"],"teamB":["Andres","Pier","Drago","Mirko","Stasi","Barbera","Arturo","Lucio"],"winner":"B"},{"id":1759873863526,"date":"2025-10-07","teamA":["Tony","Mirko","Barbera","Luca","Lorenzo","Emanuele","Devid","Stasi"],"teamB":["Andres","Cascio","Drago","Giggi","Pier","Arturo","Michele","Danilo"],"winner":"A"}]; //modifica QUIIIIIIIIII
        let selectedWinner = null;
        
        // Imposta la data di oggi
        document.getElementById('match-date').valueAsDate = new Date();
        
        function showSection(sectionId) {
            // Nascondi tutte le sezioni
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Rimuovi classe active da tutti i tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostra la sezione selezionata
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            // Aggiorna i dati quando si visualizza una sezione
            if (sectionId === 'matches') {
                updateMatchesDisplay();
            } else if (sectionId === 'standings') {
                updateStandingsDisplay();
            }
        }
        
        function selectWinner(team) {
            selectedWinner = team;
            document.querySelectorAll('.winner-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.winner-btn.team-${team.toLowerCase()}`).classList.add('selected');
        }
        
        function addMatch() {
            const date = document.getElementById('match-date').value;
            if (!date) {
                alert('Seleziona una data!');
                return;
            }
            
            if (!selectedWinner) {
                alert('Seleziona la squadra vincitrice!');
                return;
            }
            
            // Raccogli i giocatori
            const teamA = [];
            const teamB = [];
            
            for (let i = 1; i <= 8; i++) {
                const playerA = document.getElementById(`team-a-player-${i}`).value.trim();
                const playerB = document.getElementById(`team-b-player-${i}`).value.trim();
                
                if (playerA) teamA.push(playerA);
                if (playerB) teamB.push(playerB);
            }
            
            if (teamA.length < 8 || teamB.length < 8) {
                alert('Ogni squadra deve avere esattamente 8 giocatori!');
                return;
            }
            
            // Aggiungi la partita
            const match = {
                id: Date.now(),
                date: date,
                teamA: teamA,
                teamB: teamB,
                winner: selectedWinner
            };
            
            matches.push(match);
            localStorage.setItem('calciotto-matches', JSON.stringify(matches));
            
            // Reset del form
            resetForm();
            
            alert('Partita aggiunta con successo! üéâ');
        }
        
        function resetForm() {
            document.getElementById('match-date').valueAsDate = new Date();
            selectedWinner = null;
            document.querySelectorAll('.winner-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            for (let i = 1; i <= 8; i++) {
                document.getElementById(`team-a-player-${i}`).value = '';
                document.getElementById(`team-b-player-${i}`).value = '';
            }
        }
        
        function updateMatchesDisplay() {
            const container = document.getElementById('matches-container');
            const totalMatches = document.getElementById('total-matches');
            const totalPlayers = document.getElementById('total-players');
            
            totalMatches.textContent = matches.length;
            
            // Conta giocatori unici
            const allPlayers = new Set();
            matches.forEach(match => {
                match.teamA.forEach(player => allPlayers.add(player));
                match.teamB.forEach(player => allPlayers.add(player));
            });
            totalPlayers.textContent = allPlayers.size;
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚öΩ Nessuna partita ancora!</h3>
                        <p>Aggiungi la prima partita per iniziare il tracciamento</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="matches-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Squadra A</th>
                            <th>Squadra B</th>
                            <th>Vincitore</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            matches.reverse().forEach(match => {
                const formattedDate = new Date(match.date).toLocaleDateString('it-IT');
                html += `
                    <tr>
                        <td><strong>${formattedDate}</strong></td>
                        <td>${match.teamA.join(', ')}</td>
                        <td>${match.teamB.join(', ')}</td>
                        <td><span class="winner-badge winner-${match.winner.toLowerCase()}">Squadra ${match.winner}</span></td>
                        <td><button class="delete-btn" onclick="deleteMatch(${match.id})">üóëÔ∏è</button></td>
                    </tr>
                `;
            });
            matches.reverse(); // Ripristina l'ordine originale
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function updateStandingsDisplay() {
            const container = document.getElementById('standings-container');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üèÜ Classifica vuota!</h3>
                        <p>Le vittorie appariranno qui dopo aver aggiunto le partite</p>
                    </div>
                `;
                return;
            }
            
            // Calcola le statistiche
            const playerStats = {};
            
            matches.forEach(match => {
                const winners = match.winner === 'A' ? match.teamA : match.teamB;
                const losers = match.winner === 'A' ? match.teamB : match.teamA;
                
                winners.forEach(player => {
                    if (!playerStats[player]) {
                        playerStats[player] = { wins: 0, matches: 0 };
                    }
                    playerStats[player].wins++;
                    playerStats[player].matches++;
                });
                
                losers.forEach(player => {
                    if (!playerStats[player]) {
                        playerStats[player] = { wins: 0, matches: 0 };
                    }
                    playerStats[player].matches++;
                });
            });
            
            // Ordina per vittorie
            const sortedPlayers = Object.entries(playerStats)
                .sort(([,a], [,b]) => b.wins - a.wins);
            
            let html = `
                <table class="standings-table">
                    <thead>
                        <tr>
                            <th>Posizione</th>
                            <th>Giocatore</th>
                            <th>Vittorie</th>
                            <th>Partite</th>
                            <th>% Vittorie</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedPlayers.forEach(([player, stats], index) => {
                const winPercentage = ((stats.wins / stats.matches) * 100).toFixed(1);
                let positionClass = '';
                if (index === 0) positionClass = 'first';
                else if (index === 1) positionClass = 'second';
                else if (index === 2) positionClass = 'third';
                
                html += `
                    <tr>
                        <td>
                            <div class="position">
                                <div class="position-number ${positionClass}">${index + 1}</div>
                            </div>
                        </td>
                        <td><strong>${player}</strong></td>
                        <td><strong>${stats.wins}</strong></td>
                        <td>${stats.matches}</td>
                        <td>${winPercentage}%</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function deleteMatch(matchId) {
            if (confirm('Sei sicuro di voler eliminare questa partita?')) {
                matches = matches.filter(match => match.id !== matchId);
                localStorage.setItem('calciotto-matches', JSON.stringify(matches));
                updateMatchesDisplay();
            }
        }
        
        // Carica i dati all'avvio
        updateMatchesDisplay();
        updateStandingsDisplay();
    </script>
</body>
